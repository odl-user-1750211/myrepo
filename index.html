<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra-Simple Calculator</title>
  <style>
    /* Basic styling for the calculator */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    #calculator {
      background-color: #ffffff;
      border: 2px solid #deddde;
      border-radius: 10px;
      width: 300px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #display {
      width: 100%;
      height: 40px;
      border: 2px solid #deddde;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 18px;
      text-align: right;
      padding: 5px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    button {
      width: 100%;
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #5591f7;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #487dd1;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <!-- The text display field -->
    <input type="text" id="display" readonly />

    <!-- Number buttons -->
    <div class="button-container">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      
      <button onclick="appendToDisplay('0')" style="grid-column: span 3;">0</button>
    </div>
  </div>

  <script>
    // Function to append the clicked button value to the display
    function appendToDisplay(value) {
      const display = document.getElementById('display');
      display.value += value; // Append the clicked number
    }
  </script>
</body>
</html>
